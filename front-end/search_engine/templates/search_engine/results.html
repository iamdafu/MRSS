{% load staticfiles %}
{% load render_table from django_tables2 %}

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>MMRS Recommendation</title>
    <meta name="description" content="MRRS Recommendation">
    <meta name="author" content="bibaijin">
    <link rel="stylesheet" type="text/css" href="{% static 'search_engine/bootstrap-3.3.4-dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'search_engine/bootstrap-3.3.4-dist/css/sticky-footer.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'search_engine/style.css' %}" />
    <link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />

    <!-- Bootstrap core CSS -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">A Medical Registration Recommendation System</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- <div class="container main"> -->
    <div class="container result">
      {% render_table table %}
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-center text-muted">Course project for ICBMIT,
        by Yi-Ge Fu, Shi-Bo Zhang and <a href="mailto:bibaijin@gmail.com">Kai
        Zhang</a>.</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="index/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
